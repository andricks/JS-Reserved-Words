<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>JavaScript Numbers Methods</h2>

    <p id="demo"></p>

    <script>
    document.getElementById("demo").innerHTML = 
      Number(true) + "<br>" +
      Number(false) + "<br>" +
      Number("10") + "<br>" + 
      Number("  10") + "<br>" +
      Number("10  ") + "<br>" +
      Number(" 10  ") + "<br>" +
      Number("10.33") + "<br>" + 
      Number("10,33") + "<br>" +
      Number("10 33") + "<br>" +
      Number("John");
    </script>
    
</body>
</html>
