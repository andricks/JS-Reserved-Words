<!DOCTYPE html>
<html>
<head>
</head>
<body> 
    <h2>  JavaScript Date Get Methods  </h2>

    <p id="demo"></p>

    <script>

    const minute = 1000 * 60;
    const hour = minute * 60;
    const day = hour * 24;
    const year = day * 365;
    
  
    let years = Math.round(Date.now() / year);
    document.getElementById("demo").innerHTML = years;
    </script>
    

</body>
</html>
