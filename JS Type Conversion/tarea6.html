<!DOCTYPE html>
<html>
<head>
  
</head>
<body>
    <h2>  Javascript Type Conversion </h2>

    <p id="demo"></p>

<script>
document.getElementById("demo").innerHTML =
(5 + null) + "<br>"  +
("5" + null) + "<br>" +
("5" + 2) + "<br>" +
("5" - 2) + "<br>" +
("5" * "2") + "<br>" +
("5" / "2") + "<br>"

</script>
</body>
</html>
