
<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>    Javascript   Numbers</h2>
    <p id="demo"></p>

    <script>
    let myNumber = 2; 
    let txt = "";
    while (myNumber != Infinity) {
       myNumber = myNumber * myNumber;
       txt = txt + myNumber + "<br>";
    }
    document.getElementById("demo").innerHTML = txt;
    </script>
</body>
</html>
