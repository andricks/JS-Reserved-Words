<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
    <h2>  JavaScript Sets   </h2>

    <p id="demo"></p>

<script>
// Create a Set
const letters = new Set();

// Add Values to the Set
letters.add("a");
letters.add("b");
letters.add("c");

// Display set.size
document.getElementById("demo").innerHTML = letters.size;
</script>

</body>
</html>
