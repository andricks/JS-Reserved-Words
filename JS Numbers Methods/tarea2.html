<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>JavaScript Numbers Methods</h2>
    <p id="demo"></p>

    <script>
    let x = 9.656;
    document.getElementById("demo").innerHTML =
      x.toFixed(0) + "<br>" +
      x.toFixed(2) + "<br>" +
      x.toFixed(4) + "<br>" +
      x.toFixed(6);
    </script>
    
</body>
</html>
