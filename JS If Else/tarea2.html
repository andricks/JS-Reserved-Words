<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>  JavaScript If Else    </h2>

    
<p id="demo"></p>

<script>
const hour = new Date().getHours(); 
let greeting;

if (hour < 18) {
  greeting = "Good day";
} else {
  greeting = "Good evening";
}

document.getElementById("demo").innerHTML = greeting;
</script>
</body>
</html>
