<!DOCTYPE html>
<html>

</head>
<body>
    <h2>JavaScript Numbers Methods</h2>
    <p id="demo"></p>

<script>
let x = 9.656;
document.getElementById("demo").innerHTML =
  x.toExponential() + "<br>" + 
  x.toExponential(2) + "<br>" + 
  x.toExponential(4) + "<br>" + 
  x.toExponential(6);
</script>
</body>
</html>
