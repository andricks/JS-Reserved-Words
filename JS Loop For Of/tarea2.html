<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2> JavaScript Loop For OF     </h2>
    <p id="demo"></p>

    <script>
    let language = "JavaScript";
    
    let text = "";
    for (let x of language) {
      text += x + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
    </script>
    

</body>
</html>
