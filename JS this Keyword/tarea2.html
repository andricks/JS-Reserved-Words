<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>   JavaScript This Keyword</h2>
    <p id="demo"></p>

    <script>
    // Create an object:
    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName : function() {
        return this.firstName + " " + this.lastName;
      }
    };
    
    // Display data from the object:
    document.getElementById("demo").innerHTML = person.fullName();
    </script>
    
    
</body>
</html>
