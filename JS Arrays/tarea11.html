<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2> JavaScript Numbers Arrays </h2>
  
<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
const fruits = ["Banana", "Orange", "Apple"];
document.getElementById("demo").innerHTML = fruits;

function myFunction() {
  fruits.push("Lemon");
  document.getElementById("demo").innerHTML = fruits;
}
</script>

   

</body>
</html>
