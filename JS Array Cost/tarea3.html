<body>
    <h2>  JavaScript array Cost     </h2>
    <p id="demo"></p>

    <script>

    const cars = ["Saab", "Volvo", "BMW"];
    
 
    cars[0] = "Toyota";
   
    cars.push("Audi");
  
    document.getElementById("demo").innerHTML = cars;
