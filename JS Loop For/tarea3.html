<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
    <h2>   JavaScript Loop For  </h2>

    <p id="demo"></p>

<script>
const cars = ["BMW", "Volvo", "Saab", "Ford"];
let i = 2;
let len = cars.length;
let text = "";

for (; i < len; i++) {
  text += cars[i] + "<br>";
}

document.getElementById("demo").innerHTML = text;
</script>
</body>
</html>
