<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>JavaScript Numbers Methods</h2>
    <p id="demo"></p>

    <script>
    let x = 9.656;
    document.getElementById("demo").innerHTML = 
      x.toPrecision() + "<br>" +
      x.toPrecision(2) + "<br>" +
      x.toPrecision(4) + "<br>" +
      x.toPrecision(6);  
    </script>
</body>
</html>
