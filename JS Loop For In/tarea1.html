<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>  JavaScript Loop For In  </h2>
    <p id="demo"></p>

<script>
const person = {fname:"John", lname:"Doe", age:25}; 

let txt = "";
for (let x in person) {
  txt += person[x] + " ";
}

document.getElementById("demo").innerHTML = txt;
</script>


</body>
</html>
