<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>JavaScript  Array Intertion </h2>
    <p id="demo"></p>

    <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    const f = fruits.entries();
    
    for (let x of f) {
      document.getElementById("demo").innerHTML += x + "<br>";
    }
    </script>
    
</body>
</html>
