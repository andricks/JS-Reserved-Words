<!DOCTYPE html>
<html>

</head>
<body>
    <h2>  JavaScript Functions   </h2>


    <p id="demo"></p>

    <script>
    function toCelsius(f) {
      return (5/9) * (f-32);
    }
    
    let value = toCelsius;
    document.getElementById("demo").innerHTML = value;
    </script>
    
</body>
</html>
