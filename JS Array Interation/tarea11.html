<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>JavaScript  Array Intertion </h2>

    <p id="demo"></p>

    <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    const keys = fruits.keys();
    
    let text = "";
    for (let x of keys) {
      text += x + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
    </script>
    
    
</body>
</html>
