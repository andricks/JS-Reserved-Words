<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>  JavaScript Objects   </h2>

    <p id="demo"></p>

    <script>
   
    const person = {
      firstName: "John",
      lastName: "Doe",
      id: 5566,
      fullName: function() {
        return this.firstName + " " + this.lastName +" " + this.id;
      }
    };
    

    document.getElementById("demo").innerHTML = person.fullName();
    </script>

    
</body>
</html>
