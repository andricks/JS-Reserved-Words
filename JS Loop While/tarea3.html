<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>    JavaScript Loop While</h2>


    <p id="demo"></p>

    <script>
    const cars = ["BMW", "Volvo", "Saab", "Ford"];
    
    let i = 0;
    let text = "";
    for (;cars[i];) {
      text += cars[i] + "<br>";
      i++;
    }
    
    document.getElementById("demo").innerHTML = text;
    </script>
    
    
</body>
</html>
