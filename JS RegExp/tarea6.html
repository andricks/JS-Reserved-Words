<!DOCTYPE html>
<html>
<head>
   
</head>
<body>
    <h2>   JavaScript RegExp</h2>

    <p id="demo"></p>

    <script>
    const obj = /e/.exec("The best things in life are free!");
    document.getElementById("demo").innerHTML =
    "Found " + obj[0] + " in position " + obj.index + " in the text: " + obj.input;
    </script>
    
    
</body>
</html>
