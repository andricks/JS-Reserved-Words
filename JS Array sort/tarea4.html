<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>  Javascript array Sort </h2>
    <p id="demo1"></p>
    <p id="demo2"></p>
    
    <script>
    const points = [40, 100, 1, 5, 25, 10];
    document.getElementById("demo1").innerHTML = points;
    
    points.sort(function(a, b){return b - a});
    document.getElementById("demo2").innerHTML = points;
    </script>
    

    
</body>
</html>
