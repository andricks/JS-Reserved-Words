<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>    Javascript   String Templates</h2>

    <p id="demo"></p>


    
    <script>
    let price = 10;
    let VAT = 0.25;
    let total = `Total: ${(price * (1 + VAT)).toFixed(2)}`;
    
    document.getElementById("demo").innerHTML = total;
    </script>


</script>
</body>
</html>
