<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>  Javascript array Sort </h2>
   
    
<button onclick="myFunction()">Try it</button>
<p id="demo"></p>

<script>
const points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo").innerHTML = points;  

function myFunction() {
  points.sort(function(){return 0.5 - Math.random()});
  document.getElementById("demo").innerHTML = points;
}
</script>

    
</body>
</html>
