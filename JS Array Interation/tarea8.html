<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2>JavaScript  Array Intertion </h2>

    <p id="demo"></p>

    <script>
    const numbers = [45, 4, 9, 16, 25];
    let sum = numbers.reduceRight(myFunction);
    
    document.getElementById("demo").innerHTML = "The sum is " + sum;
    
    function myFunction(total, value) {
      return total + value;
    }
    </script>
    
</body>
</html>
