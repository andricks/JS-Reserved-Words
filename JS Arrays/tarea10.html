<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2> JavaScript Numbers Arrays </h2>
    <p id="demo"></p>

    <script>
    const fruits = ["Banana", "Orange", "Apple", "Mango"];
    
    let text = "<ul>";
    fruits.forEach(myFunction);
    text += "</ul>";
    
    document.getElementById("demo").innerHTML = text;
    
    function myFunction(value) {
      text += "<li>" + value + "</li>";
    } 
    </script>

</body>
</html>
