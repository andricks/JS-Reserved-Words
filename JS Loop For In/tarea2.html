<!DOCTYPE html>
<html>
<head>

</head>
<body>
    <h2>  JavaScript Loop For In  </h2>
    

    <p id="demo"></p>

    <script>
    const numbers = [45, 4, 9, 16, 25];
    
    let txt = "";
    for (let x in numbers) {
      txt += numbers[x] + "<br>"; 
    }
    
    document.getElementById("demo").innerHTML = txt;
    </script>
    


</body>
</html>
