<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <h2> JavaScript Loop For OF     </h2>

    <p id="demo"></p>

    <script>
    const cars = ["BMW", "Volvo", "Mini"];
    
    let text = "";
    for (let x of cars) {
      text += x + "<br>";
    }
    
    document.getElementById("demo").innerHTML = text;
    </script>
    

</body>
</html>
